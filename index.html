<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Credit Repair | Member Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Main Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase (Compat for GitHub Pages) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>


  <!-- Auth Logic -->
  <script defer src="auth.js"></script>
</head>

<body class="auth-page">

  <div class="auth-container">
    <h1>AI Credit Repair</h1>
    <p class="auth-subtitle">Member Login</p>

    <input
      type="email"
      id="email"
      placeholder="Email address"
      autocomplete="email"
    />

    <input
      type="password"
      id="password"
      placeholder="Password"
      autocomplete="current-password"
    />

    <div style="margin-bottom: 12px;">
      <button onclick="loginUser()">Login</button>
      <button class="secondary-btn" onclick="signupUser()">Create Account</button>
    </div>

    <p class="auth-toggle">
      Forgot your password?
      <span onclick="resetPassword()">Reset it</span>
    </p>

    <p class="auth-toggle" style="margin-top:6px;">
      Secure, private, and encrypted. Nothing is shared.
    </p>
  </div>

</body>
</html>
