<div class="auth-container">
  <h1>AI Credit Repair</h1>
  <p class="auth-subtitle" id="authTitle">Member Login</p>

  <input type="email" id="email" placeholder="Email address" />
  <input type="password" id="password" placeholder="Password" />

  <button id="loginBtn" onclick="loginUser()">Login</button>
  <button id="signupBtn" onclick="signupUser()" class="secondary-btn">
    Create Account
  </button>

  <p class="auth-toggle">
    No account yet?
    <span onclick="toggleMode()">Create one</span>
  </p>
</div>
