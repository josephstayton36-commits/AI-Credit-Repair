<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Credit Repair | Member Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="login-card">
    <h1>AI Credit Repair</h1>
    <p>Member Login</p>

    <input id="email" type="email" placeholder="Email address" />
    <input id="password" type="password" placeholder="Password" />

    <div id="errorBox" class="error" style="display:none;"></div>

    <button id="loginBtn">Login</button>
    <button id="signupBtn">Create Account</button>

    <p class="reset">
      Forgot your password?
      <a href="#" id="resetBtn">Reset it</a>
    </p>
  </div>

  <!-- ✅ FIREBASE SDKs (COMPAT) -->

  <!-- ✅ YOUR FILES (ABSOLUTE PATHS FOR GITHUB PAGES) -->
  <script src="/AI-Credit-Repair/firebase-config.js"></script>
  <script src="/AI-Credit-Repair/auth.js"></script>

</body>
</html>
