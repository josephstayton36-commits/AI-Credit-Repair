<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elite Snapshot | AI Credit Repair</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ðŸ” Paid Gate -->
  <style>html{visibility:hidden}</style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    firebase.auth().onAuthStateChanged(async (user)=>{
      if(!user) return window.location.replace("member-login.html");
      const snap = await firebase.firestore().collection("members").doc(user.uid).get();
      if(!snap.exists || snap.data().tier !== "elite") {
        return window.location.replace("paywall.html");
      }
      document.documentElement.style.visibility="visible";
    });
  </script>

  <style>
    body{margin:0;background:#050b1a;color:#fff;font-family:Inter,system-ui;padding:24px}
    .card{max-width:900px;margin:auto;padding:24px;border-radius:18px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12)}
  </style>
</head>

<body>
  <div class="card">
    <h1>Elite Snapshot</h1>
    <p>Your 90-day credit action plan will appear here.</p>
    <p>This page is only visible to paid members.</p>
  </div>
</body>
</html>
